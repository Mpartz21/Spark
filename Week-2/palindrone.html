  <title>Document</title>
  <script>
      var reversedPhrase = "";

      let input = prompt("Enter your phrase!");

      function isPalindrome(phrase){
          if(phrase == ""){
              return null;
          }
          let length = phrase.length;
          let i = 0;

          while(i <= length/2){
              if(phrase[i] != phrase[length -1 -i]){
                  return false;
              }
              i = i+1;
          }
          return true;
      }  
      console.log(isPalindrome(input));
  </script>
