<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <script>
        let min = 0;
        let max = 10;
        let target = Math.random() * (max - min + 1); 
        target = Math.floor(target) + min;
        let guess = 0; 

        while(guess != target){
            guess = prompt("Guess a number ");

            if(guess < target){
                alert("TOO LOW");
            }else if(guess > target){
                alert("TOO HIGH");
            }else{
                alert("YOU GOT IT");
            }
        }

    </Script>

</head>

</body>
</html>
